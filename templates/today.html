{% extends "index.html" %}


{% block head %}
    <title>Today</title>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5">Welcome to my movie library</h1>
            <p class="lead">Tv Series on air today ( {{today}} ):</p>
        </div>

        {% for show in tv_series %}
        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100">
                <img class="card-img-top" src="{{ tmdb_image_url(show.poster_path, 'w342') }}" alt="">
                <div class="card-body">
                    <h4 class="card-title">{{ show.name }}</h4>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('movie_details', movie_id=show.id) }}">Show more</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
{% endblock %}
